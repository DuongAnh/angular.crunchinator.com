<div class='drag-handle'></div>
<h3 class="pull-left">{{title}}</h3>
<p class="pull-right count">Count: {{items.length}}</p>
<div class="textlist clear-both">
    <div class="dataset">
        <table class="table">
          <tbody><tr ng-class="{success: selectedItems.indexOf(item) >= 0}" ng-repeat="item in items">
            <td ng-click="toggleSelected(item)">{{item.name}}</td>
            </tr>
        </tbody></table>
    </div>
</div>
