<div class='movable' affix parent='#nav' bottom='#about'>
    <div class='back'>
        <nav>
            <img class="logo" src="images/logo.png"/>
            <h1><a href="#">Crunchinator</a></h1>
            <h1 id="loading" ng-show="loading">{{loadText}}</h1>
            <ul class="amount-counter" ng-show="!loading">
                <li><span class="amount-count">{{companyCount || 0}}</span> Companies</li>
                <li><span class="amount-count">{{investorCount || 0}}</span> Investors</li>
            </ul>

            <div class="share">
                <p class="share-results">Share Results:</p>
                <ul>
                    <li class="facebook"><button fb-share><i class="fa fa-thumbs-up"></i>Share</button></li>
                    <li class="twitter"><button twitter-share><i class="fa fa-twitter"></i>Tweet</button></li>
                    <li class="email"><button email-share><i class="fa fa-envelope-o"></i>E-mail</button></li>
                </ul>
            </div>
        </nav>

        <div id="filters">
            <ul>
                <li ng-repeat="item in filterList">
                    <span class="filter_type">{{item.type}}</span>
                    <span class="filter_name">{{item.label}}</span>
                    <a href="" class="filter_remove" ng-click="removeFilter(item)">remove</a>
                </li>
            </ul>
        </div>
    </div>
</div>
