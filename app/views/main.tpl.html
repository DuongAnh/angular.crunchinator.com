<div class="container" ng-controller="CrunchinatorCtrl">
    <h4>Environment: {{environment}}</h4>
    <div class="row">
        <div class='col-sm-4 spacing-med'>
            <div list-toggle
                title="Categories"
                total="all_categories.length"
                items="all_categories"
                selected='selectedCategories'
            ></div>
        </div>

        <div class='col-sm-4 spacing-med'>
            <div list-select title="Investors" items="all_investors" selected="selectedInvestors"></div>
        </div>

        <div class='col-sm-4 spacing-med'>
            <div list-select title="Companies" items="all_companies" selected="selectedCompanies"></div>
        </div>
    </div>

    <div class='row'>
        <div class='col-sm-6 spacing-med'>
            <div list-display title="Companies" total="all_companies.length" data="filteredCompaniesList"></div>
        </div>

        <div class='col-sm-6 spacing-med'>
            <div list-display title="Investors" total="all_investors.length" data="filteredInvestorsList"></div>
        </div>

    </div>

    <div class='row spacing-med'>
        <div class='col-sm-6'>
            <!--<div d3-bars class="total-raised-bar" data="totalFunding(filteredCompaniesList)"></div>-->
        </div>

        <div class='col-sm-6'>
            <div leaf-cluster class="hq-map" data="geoJsonData(filteredCompaniesList)"></div>
        </div>
        
    </div>

</div>
