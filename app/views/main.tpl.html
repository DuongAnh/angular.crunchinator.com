<div class="container" ng-controller="CrunchinatorCtrl">
    <h4>Environment: {{environment}}</h4>
    <div class="row">
        <div class='col-sm-4 spacing-med'>
            <div list-toggle
                title="Categories"
                total="categories.all.length"
                items="categories.all"
                selected='selectedCategories'
            ></div>
        </div>

        <div class='col-sm-4 spacing-med'>
            <div list-select title="Investors" items="investors.all" selected="selectedInvestors"></div>
        </div>

        <div class='col-sm-4 spacing-med'>
            <div list-select title="Companies" items="companies.all" selected="selectedCompanies"></div>
        </div>
    </div>

    <div class='row'>
        <div class='col-sm-6 spacing-med'>
            <div list-display title="Companies" total="companies.all.length" data="companies.dataForCompaniesList"></div>
        </div>

        <div class='col-sm-6 spacing-med'>
            <div list-display title="Investors" total="investors.all.length" data="investors.dataForInvestorsList"></div>
        </div>

    </div>

    <div class='row spacing-med'>
        <div class='col-sm-6'>
            <!--<div d3-bars class="total-raised-bar" data="totalFunding(filteredCompaniesList)"></div>-->
        </div>

        <div class='col-sm-6'>
            <div leaf-cluster class="hq-map" data="geoJsonData(filteredCompaniesList)"></div>
        </div>
        
    </div>

</div>
