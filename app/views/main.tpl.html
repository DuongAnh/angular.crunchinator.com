<div class="container">
    <div class="row">
        <div class='col-sm-6 spacing-med'>
            <div d3-cloud
                data="categoryWordCloudData(categories.dataForCategoryList, companies.dataForCategoriesList)"
                title="Categories"
                total="categories.count()"
                selected='selectedCategories'
            ></div>
        </div>

        <div class='col-sm-3 spacing-med'>
            <div list-select
                title="Companies"
                items="companies.dataForCompaniesList"
                selected="selectedCompanies"
                total="companies.count()"
            ></div>
        </div>

        <div class='col-sm-3 spacing-med'>
            <div list-select
                title="Investors"
                items="investors.dataForInvestorsList"
                selected="selectedInvestors"
                total="companies.count()"
            ></div>
        </div>
    </div>

    <div class='row spacing-med'>
        <div class='col-sm-6'>
             <!-- <div leaf-cluster class="hq-map" data="geoJsonData(companies.dataForLocationMap)"></div>  -->
        </div>
        
        <div class='col-sm-6'>
            <div d3-bars class="total-raised-bar" title="Total Funding" id="chart" data="totalFundingData(companies.dataForTotalFunding, companies.all)" selected="selectedRanges"></div>
        </div>
    </div>
