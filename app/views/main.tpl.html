<div class="container">
    <div ng-show="loading" id="loading">
        <div class="alert alert-scream"><strong>Loading...</strong></div>
    </div>
    <!-- <a href="javascript:;" ng-click="getState()"><span class="glyphicon glyphicon-share"></span></a>
    <input type="text" ng-model="savedUrl" /> -->
    <div class='drag-contain' drag-arrange>
        <div>
            <div list-select
                chart-title="Companies"
                items="companies.dataForCompaniesList"
                selected="selectedCompanies"
                total="companies.count()"
                link="true"
            ></div>
        </div>

        <div>
            <div list-select
                chart-title="Categories"
                items="ComponentData.categoryListData(categories.dataForCategoryList, companies.dataForCategoriesList)"
                selected="selectedCategories"
                total="categories.count()"
            ></div>
        </div>

        <div>
            <div list-select
                chart-title="Investors"
                items="ComponentData.investorListData(investors.dataForInvestorsList, companies.dataForInvestorsList)"
                selected="selectedInvestors"
                total="investors.count()"
            ></div>
        </div>

        <div>
            <div d3-map
                chart-title="Company HQ"
                data="ComponentData.companyStateData(companies.dataForLocationMap)"
                selected="selectedStates"
            ></div>
        </div>

        <div>
            <div d3-pie
                chart-title="Company Status"
                data="ComponentData.companyStatusData(companies.dataForCompanyStatus)"
                selected="selectedStatuses"
            ></div>
        </div>

        <div>
             <div d3-area
                chart-title="Investments"
                data="ComponentData.fundingRoundCount(companies.dataForFundingRoundAreaChart, '1/2000')"
                selected="selectedFundingActivity"
                extent="1/2000"
                ranges="true"
            ></div>
        </div>

        <div>
             <div d3-area
                chart-title="Acquisition Date"
                data="ComponentData.acquiredOnCount(companies.dataForAcquiredOnAreaChart, '1/2006')"
                selected="selectedAquiredDate"
                extent="1/2006"
                ranges="true"
                ></div>
        </div>

        <div>
            <div placeholder
                chart-title="Acquisition Value"
                placeholder-text="Coming Soon!"
            ></div>
        </div>

        <div>
             <div d3-area
                chart-title="Date Founded"
                data="ComponentData.foundedOnCount(companies.dataForFoundedOnAreaChart, '1992')"
                selected="selectedFoundedDate"
                extent="1992"
                format="%Y"
                ranges="true"
            ></div>
        </div>

        <div>
            <div d3-bars
                chart-title="Total Funding"
                data="ComponentData.totalFunding(companies.dataForTotalFunding, companies.maxCompanyValue)"
                selected="selectedRanges"
                ranges="true"
            ></div>
        </div>

        <div>
            <div d3-bars
                chart-title="Funding: Any Round"
                data="ComponentData.fundingPerRound(companies.dataForFundingPerRound, companies.maxFundingValue)"
                selected="selectedRoundRanges"
                ranges="true"
            ></div>
        </div>

        <div>
            <div d3-bars
                chart-title="Funding: Latest Round"
                data="ComponentData.mostRecentFundingRound(companies.dataForMostRecentFundingRound, companies.maxRecentFundingValue)"
                selected="selectedRecentRoundRanges"
                ranges="true"
            ></div>
        </div>

        <div>
            <div d3-bars
                chart-title="IPO Valuation"
                data="ComponentData.ipoValueData(companies.dataForIPOValue, companies.maxIPOValue)"
                selected="selectedIPOValueRanges"
                ranges="true"
            ></div>
        </div>

        <div>
            <div d3-area
                chart-title="IPO Date"
                data="ComponentData.ipoDateData(companies.dataForIPODate, '1992')"
                selected="selectedIPODateRanges"
                extent="1992"
                format="%Y"
                ranges="true"
            ></div>
        </div>
    </div>
</div>
